{% extends 'myapp/base.html' %}
{% block body %}
    <form method="post" class="shadow-lg m-10">
        <div class="px-10 py-10 ">
            <div class="mx-10">
                <div class="mb-5">
                    <label class="font-semibold">Expense Name</label>
                </div>
                <div class="border-dashed border-2 border-indigo-600 p-1">
                    {{ expense_form.name }}
                </div><br>
                <div class="mb-5">
                    <label class="font-semibold">Amount</label>
                </div>
                <div class="border-dashed border-2 border-indigo-600 p-1">
                    {{ expense_form.amount }}
                </div><br>
                <div class="mb-5">
                    <label class="font-semibold">Category</label>
                </div>
                <div class="border-dashed border-2 border-indigo-600 p-1">
                    {{ expense_form.category }}
                </div>
                <div class= "px-20 py-10 mb-10">
                    <button type="submit" class="w-20 h-8 bg-indigo-500 rounded shadow-lg text-white font-bold">Save</button>
                </div>
            </div>
        </div >
        {% csrf_token %}
        
        
    </form>
{% endblock %}
